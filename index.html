<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sanatum Divinus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sacred: {
                gold: '#D9B95E',
                'gold-light': '#F2DFA8',
                green: '#284033',
                'green-dark': '#1A2B22',
                'green-light': '#2F4F3E',
                sage: '#E5F4CF',
                cream: '#FFF9EC',
                glass: 'rgba(255, 255, 255, 0.08)',
                'glass-dark': 'rgba(20, 30, 25, 0.6)'
              }
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 60s linear infinite',
              'spin-reverse-slow': 'spin-reverse 80s linear infinite',
              'spin-super-slow': 'spin 120s linear infinite',
              'float': 'float 12s ease-in-out infinite',
              'float-delayed': 'float 15s ease-in-out 7s infinite',
              'pulse-glow': 'pulse-glow 8s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'breathe': 'breathe 8s ease-in-out infinite',
              'drift-1': 'drift 45s ease-in-out infinite alternate',
              'drift-2': 'drift 60s ease-in-out infinite alternate-reverse',
              'drift-3': 'drift 50s ease-in-out infinite alternate',
              'marquee': 'marquee 60s linear infinite',
              'marquee-reverse': 'marquee-reverse 60s linear infinite',
            },
            keyframes: {
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 0.4, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(1.05)' },
              },
              'fade-in-up': {
                '0%': { opacity: 0, transform: 'translateY(40px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.03)' },
              },
              drift: {
                '0%': { transform: 'translate(0, 0)' },
                '100%': { transform: 'translate(10%, 5%)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #2e473d;
        color: #FFF9EC;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #20332a;
      }
      ::-webkit-scrollbar-thumb {
        background: #3a5c4a;
        border-radius: 4px;
        border: 1px solid #20332a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D9B95E;
      }
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.035;
        mix-blend-mode: overlay;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .text-balance {
        text-wrap: balance;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
    <!-- Entry point for React application -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
